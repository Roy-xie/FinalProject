  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="node_modules/leaflet.awesome-markers/dist/leaflet.awesome-markers.css">
  <link rel="stylesheet" href="img/twicon/twicon.css">
  <link rel="stylesheet" href="node_modules/@ansur/leaflet-pulse-icon/dist/L.Icon.Pulse.css">
  <link rel="stylesheet" href="node_modules/leaflet.styledlayercontrol/css/styledLayerControl.css">

    crossorigin="anonymous" />
  <style>
    .leaflet-control-progress-bar {
      opacity: 1;
      transition: opacity 0.2s;
    }

    .loading-container {
      width: 200px;
      height: 12px;
      border-radius: 15px;
      background: transparent;
      overflow: scroll;
      border: 2px solid rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .loading-background {
      width: 100%;
      height: 100%;
      position: absolute;
      background: white;
    }

    .loading-foreground {
      width: 100%;
      height: 100%;
      position: absolute;
      background: #2b2b2b;
    }

    .loading-text {
      text-align: center;
    }
  </style>

  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div id="sidebar" class="leaflet-sidebar collapsed">
    <div class="leaflet-sidebar-tabs">
      <ul role="tablist">
        <li><a href="#home" role="tab"><i class="fa-solid fa-bars"></i></a></li>
      </ul>
    </div>

    <div class="leaflet-sidebar-content">
      <div class="leaflet-sidebar-pane" id="home">
        <h1 class="leaflet-sidebar-header">
          EseeGet.台灣
          <span class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></span>
        </h1>
        <div class="sidebarhome container-fluid d-flex" style="flex-direction: column; align-items: center;">
          <div class="Logo"><img src="img/logoTDX.png" alt="logoTDX" style="width: 100%;"></div>

          <div class=" alert alert-primary fade show d-flex justify-content-center" role="alert">
            <div id="home_result" class="alert-body text-center">
              <h3>運輸資料流通服務平臺</h3>
              <span>(Transport Data eXchange ,TDX)</span>
            </div>
          </div>
          <div class="alert alert-warning my-2" style="width:100%" role="alert">
            <div id="ptxAPI-info">
              <span style="display:flex;text-align:justify;">平臺中的API為依資料標準轉化後以OData (Open Data
                Protocol)標準介面提供高品質、開放資料達四星級之公共運輸旅運資料服務API。其資料服務供應範疇涵蓋全國尺度之公路、軌道、航空、航運、自行車、路況、停車、圖資、道路路段編碼、觀光等交通運輸動靜態資料，未來將持續擴增。</span>
            </div>
          </div>
        </div>
      </div>
      <div class="leaflet-sidebar-pane" id="messages">
        <h1 class="leaflet-sidebar-header">Messages<span class="leaflet-sidebar-close"><i
              class="fa fa-caret-left"></i></span></h1>
      </div>
    </div>
  </div>

  <div id="map"></div>

  <div class="modal fade" id="open_Info" tabindex="-1" aria-labelledby="open_InfoLabel" aria-hidden="true"
    style="z-index: 9999">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header bg-white">
          <h5 class="modal-title" id="open_InfoLabel" style='color: #000'></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="open_info_body">
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/function.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/sidebar.js"></script>

</body>


</html>
